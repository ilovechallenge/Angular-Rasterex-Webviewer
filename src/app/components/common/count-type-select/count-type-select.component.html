<div class="btn-group" role="group">
    <button [class.selected]="value == 0" (click)="onCountTypeChange(0)">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="14" cy="14" r="9" fill="#333C4E"/>
        </svg>
    </button>
    <button [class.selected]="value == 1" (click)="onCountTypeChange(1)">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="5" y="5" width="18" height="18" fill="#333C4E"/>
        </svg>
    </button>
    <button [class.selected]="value == 2" (click)="onCountTypeChange(2)">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 4L23 22H14H5L14 4Z" fill="#333C4E"/>
        </svg>
    </button>
    <button [class.selected]="value == 3" (click)="onCountTypeChange(3)">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="4" y="14" width="14" height="14" transform="rotate(-45 4 14)" fill="#333C4E"/>
        </svg>
    </button>
</div>
