<rx-panel
    *ngIf="infoPanelVisible"
    class="info-panel"
    [title]="'Info'"
    [maxHeight]="312"
    (onClose)="infoPanelVisible = false">
    <div class="tabbed-menu">
      <div
          *ngFor="let group of groups;"
          class="tabbed-menu-item"
          [class.active]="selected.name == group.name"
          (click)="selected = group">
              <span>{{group.name}}</span>
      </div>
    </div>
    <div class="info-container-wrapper">
        <div class="info-container" style="grid-template-columns: 150px 200px;">
            <div class="header">Attribute</div><div class="header">{{selected.name === 'Font' ? 'Font' : 'Value'}}</div>
            <ng-container *ngIf="selected.name === 'Attribute'">
              <ng-container *ngFor="let item of fileInfo | keyvalue">
                  <div class="row-header" *ngIf="item.key !== 'Fonts'">{{ item.key }}:</div>
                  <div class="attribute-value" *ngIf="item.key !== 'Fonts'">{{ item.value }}</div>
              </ng-container>
            </ng-container>
            <ng-container *ngIf="selected.name === 'Font'">
              <ng-container *ngFor="let item of fileInfo.Fonts">
                  <div class="row-header">{{ item.path }}</div>
                  <div class="attribute-value">{{ item.found ? 'yes' : 'no' }}</div>
              </ng-container>
            </ng-container>
        </div>
    </div>
</rx-panel>
